{% load static %}
<!DOCTYPE html>
<html>

<head lang="ja">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}受付システム{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <script src="{% static 'assets/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

</head>

<body class="vh-100">
  <header class="bg-info">

    <a href="{% url 'reception:join_confirm' %}">
      <img class="img-responsive mx-auto d-block" src="/static/assets/images/logo.png" width="200" height="60"
        border="0" />

    </a>
  </header>
  <section class="bg-light">
    <div class="container px-2 py-3">
      <h1 class="text-center">{% block page_title %}{% endblock %}</h1>
      {% block main %}{% endblock %}
    </div>
  </section>
  <footer class="bg-info">
    <p class="text-center text-light">© OKAYAMA INFORMATION COLLEGE.</p>
  </footer>
  {% block js %}{% endblock %}
</body>

</html>
